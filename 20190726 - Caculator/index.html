<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="calculate">
        <div class="calculate1">
            <div class="answer"></div>
            <div class="inputcal"></div>
        </div>
        <div class="calculate2">
            <div class="arow">
                <div class="abutton delete">C</div>
                <div class="abutton deleteAll">AC</div>
                <div class="abutton percent">%</div>
                <div class="abutton divide">/</div>
            </div>
            <div class="arow">
                <div class="abutton number">7</div>
                <div class="abutton number">8</div>
                <div class="abutton number">9</div>
                <div class="abutton multiply">*</div>
            </div>
            <div class="arow">
                <div class="abutton number">4</div>
                <div class="abutton number">5</div>
                <div class="abutton number">6</div>
                <div class="abutton minus">-</div>
            </div>
            <div class="arow">
                <div class="abutton number">1</div>
                <div class="abutton number">2</div>
                <div class="abutton number">3</div>
                <div class="abutton plus">+</div>
            </div>
            <div class="arow">
                <div class="abutton number">0</div>
                <div class="abutton"></div>
                <div class="abutton dot">.</div>
                <div class="abutton equal">=</div>
            </div>

        </div>

    </div>









    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
